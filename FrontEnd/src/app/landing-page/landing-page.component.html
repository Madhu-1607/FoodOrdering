<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HungryHub</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=REM:wght@300&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Add your custom styles here */
  </style>
</head>

<body>
  <!-- Hero Section -->
  <section class="hero" >
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 ">
          <h1>Welcome to our MenuMarvel!
          </h1>
          <p>Experience the best culinary delights in town</p>
          <a routerLink="/restaurants" class="btn ">View Restaurants</a>
        </div>
        <div class="col-lg-6">
          <!-- <img src="https://source.unsplash.com/random/1920x1080/?restaurants'" alt="Restaurant Image" class="img-fluid"> -->
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://source.unsplash.com/random/1920x1080/?restaurants" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://source.unsplash.com/random/1920x1080/?vegitables" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://source.unsplash.com/random/1920x1080/?Sea food" alt="Third slide">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section id="contact" class="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <div class="row">
          <div class="col-lg-6">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
              </div>
              <button type="submit" class="btn ">Send Message</button>
            </form>
          </div>
          <div class="col-lg-6">
            <h3>Visit Us</h3>
            <p> Raju Nagar Street</p>
            <p>Narasaraopet, Andhra Pradesh, 522601</p>
            <h3>Contact Information</h3>
            <p>Email: mm@restaurants.com</p>
            <p>Phone: 987-654-3210</p>
          </div>
        </div>
      </div>
    </section>
  </section>
